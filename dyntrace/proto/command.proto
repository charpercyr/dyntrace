syntax = "proto3";

import public "process.proto";

package dyntrace.proto.command;

message process_request
{
    oneof process
    {
        int32 pid = 1;
        string name = 2;
    }
    oneof request
    {
        dyntrace.proto.process.list_tracepoint list_tp = 3;
        dyntrace.proto.process.add_tracepoint add_tp = 4;
        dyntrace.proto.process.remove_tracepoint remove_tp = 5;
    }
}

message list_process
{

}

message request
{
    oneof req
    {
        process_request to_proc = 1;
        list_process list_proc = 2;
    }
}

message command_message
{
    uint64 seq = 1;
    oneof body
    {
        request req = 2;
        dyntrace.proto.response resp = 3;
    }
}