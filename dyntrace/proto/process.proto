syntax = "proto3";

package dyntrace.proto.process;

message tracepoint
{
    oneof location
    {
        string name = 1;
        uint64 address = 2;
    }
    string tracer = 3;
}

message list_tracepoint
{
}
message add_tracepoint
{
    tracepoint tp = 1;
    string tracer = 2;
}
message remove_tracepoint
{
    string name = 1;
}
message request
{
    oneof req
    {
        list_tracepoint list_tp = 1;
        add_tracepoint add_tp = 2;
        remove_tracepoint remove_tp = 3;
    }
}

message process_list
{
    repeated int32 pids = 1;
}
message tracepoint_list
{
    repeated tracepoint tp = 1;
}
message tracepoint_created
{
    string name = 1;
}
message status_ok
{
    oneof sub
    {
        process_list procs = 1;
        tracepoint_list tps = 2;
        tracepoint_created tp_created = 3;
    }
}
message status_error
{
    string type = 1;
    string msg = 2;
}
message response
{
    uint64 req_seq = 1;
    oneof status
    {
        status_ok ok = 2;
        status_error err = 3;
    }
}

message hello
{
    int32 pid = 1;
}

message bye
{

}

message process_message
{
    uint64 seq = 1;
    oneof body
    {
        request req = 2;
        response resp = 3;
        hello hello = 4;
        bye bye = 5;
    }
}